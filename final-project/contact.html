<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventsy</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="site-container">
       <!-- START NAV  -->
       <nav class="navi">
        <div class="nav-container">
          <div class="logo">
            <div class="logo-text">
              <p class="logo-word">eventsy</p>
            </div>
          </div>
          <div id="links" class="links">
            <a id="home" href="#">home</a>/ <a id="about" href="#">about</a>/
            <a id="gallery" href="#">gallery</a>/ <a id="blog" href="#">blog</a>/
            <a id="contact" href="#">contact</a>
          </div>
      </nav>
      <div id="app">
        <div class="header-container">
            <div class="contact-header">
              <p class="header-text">CONTACT US:</p>
              <div class="header-border"></div>
            </div>
          </div>
          <div class="contact">
            <div class="map">
              <div class="map-image">
                <img src="images/c9630e6a0d4eea8424c9e77634f917b5.png" alt="" />
              </div>
            </div>
            <div class="contact-form">
              <input
                class="textfields"
                type="text"
                name="yourName"
                id="yourName"
                placeholder="Your Name.."
              />
              <input
                class="textfields"
                type="text"
                name="email"
                id="email"
                placeholder="Email Address.."
              />
              <input
                class="textfields"
                type="text"
                name="company"
                id="company"
                placeholder="Company.."
              />
    
              <input
                class="textfields2"
                type="text"
                name="message"
                id="message"
                placeholder="Message.."
              />
    
              <input class="bon" type="button" value="SEND MESSAGE" />
            </div>
          </div>
      </div>
      </div>
      <!-- START FOOTER -->
      <footer>
        <div class="foot">
          <div class="logo">
            <div class="logo-text">
              <p class="logo-word">eventsy</p>
            </div>
          </div>
          <div class="contact-info">
            <p class="addy">420 Smoke St. Los Angeles, CA 46318</p>
            <p class="phone">(213)-467-2627</p>
            <p class="email">info@eventsy.com</p>
          </div>
          <div class="signup-container">
            <input
              class="letterbox"
              type="text"
              name="news-letter"
              id=""
              placeholder="Enter your email to join newsletterâ€¦"
            />
            <input class="subBtn" type="button" value="subscribe" />
          </div>
          <div class="socials">
            <div class="icon">
              <img src="images/facebook.png" alt="" />
            </div>
            <div class="icon">
              <img src="images/instagram.png" alt="" />
            </div>
            <div class="icon">
              <img src="images/twitter.png" alt="" />
            </div>
          </div>
          <div class="copyright">
            <div class="copy">
              &copy;Copyright 2019 eventsy. All rights reserved
            </div>
        </div>
      </footer>
    </div>
